<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
    <h1>我的To-Do列表</h1>
    <input type="text" placeholder="请填写新项目" />
    <button id="add">添加</button>
    <ol id="list"></ol>

    <script>
        $(function(){
          $("#add").on("click",function(event){
              var val = $("input").val();
                if(val !== ""){
                    var elem = $("<li></li>").text(val);
                    $(elem).append("<button class='rem'>删除此条</button>");
                    $("#list").append(elem);
                    $("input").val("");

                    $(".rem").click(function(){
                      $(this).parent().remove();
                    })
                }
          })


        }
        )
    </script>
</body>
</html>
